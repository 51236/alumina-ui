<div class="regristartion">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <h2 class="heading">INDUSTRIAL REGISTRATION</h2>
            <div class="">
                <button class="btn btn-primary martop" (click)="goback()">GO TO HOME</button>
                </div>
            <div class="mainbox">
                
                <form>
                   
                    <div class="row">
                        <div class="form-group col-md-3 smallpad">
                            <label class="name1">Industry Category</label>
                            <select class="form-control texbsize">
                                <option>Select</option>
                                <option>Integrated Steel</option>
                                <option>Pulp & Paper</option>
                                 <option>Coke Making</option>
                                  <option>Almunium Smelter</option>
                                   <option>Power Plant</option>
                                    <option>Sugar </option>
                                     <option>Chemical </option>
                                      <option>Mines</option>
                                       
                            </select>
                        </div>
                        <div class="form-group col-md-3 smallpad">
                            <button type="submit" class="btn btn-success" (click)=displaydata()>Show</button>
                        </div>
                       
                        
                    </div>
                    <div class="row">
                        
                        <div class='panel-body'>  
                            <div class='table-responsive'>  
                                <table class='table'>  
                                    <thead>  
                                        <tr>  
                                            <th>ID</th>  
                                            <th>Name</th>  
                                            <th>Address</th>  
                                            <th>Category</th>  
                                            <th>Regional Office</th>  
                                            <th>Status</th>  
                                        </tr>  
                                    </thead>  
                                    <tbody>  
                                       
                                        <tr *ngFor="let movie of studentDetail"> 
                                            <td>{{movie.id}}</td>   
                                            <td>{{movie.employee_name}}</td>  
                                            <td>{{movie.employee_name}}</td>  
                                             <td>{{movie.employee_name}}</td>  
                                              <td>{{movie.employee_name}}</td>  
                                            <td>
                                                <button type="submit" class="btn btn-success" (click)=regpage()>Register</button>
                                            </td>
                                           
                                        </tr>  
                                    </tbody>  
                                </table>  
                            </div>  
                        </div>  
                    </div>  

                    
                    
                   
                    
                   
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
